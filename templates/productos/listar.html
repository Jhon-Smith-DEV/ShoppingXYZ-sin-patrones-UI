{% extends 'base.html' %}
{% block content %}
  <h2>Productos</h2>
  <a href="{{ url_for('producto.crear') }}">Crear Producto</a>
  <table>
    <thead><tr><th>ID</th><th>Nombre</th><th>Precio</th><th>Categor√≠a</th><th>Acciones</th></tr></thead>
    <tbody>
      {% for p in productos %}
        <tr>
          <td>{{ p.id }}</td>
          <td>{{ p.nombre }}</td>
          <td>{{ '{:.2f}'.format(p.precio) }}</td>
          <td>{{ p.categoria }}</td>
          <td>
            <a href="{{ url_for('producto.editar', id=p.id) }}">Editar</a> |
            <a href="{{ url_for('producto.eliminar', id=p.id) }}" onclick="return confirm('Eliminar?')">Eliminar</a>
          </td>
        </tr>
      {% else %}
        <tr><td colspan="5">No hay productos</td></tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
