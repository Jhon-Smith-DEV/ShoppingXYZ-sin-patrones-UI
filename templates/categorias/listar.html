{% extends 'base.html' %}
{% block content %}
  <h2>Categorías</h2>
  <a href="{{ url_for('categoria.crear') }}">Crear Categoría</a>
  <table>
    <thead><tr><th>ID</th><th>Nombre</th><th>Descripción</th><th>Acciones</th></tr></thead>
    <tbody>
      {% for c in categorias %}
        <tr>
          <td>{{ c.id }}</td>
          <td>{{ c.nombre }}</td>
          <td>{{ c.descripcion }}</td>
          <td>
            <a href="{{ url_for('categoria.editar', id=c.id) }}">Editar</a> |
            <a href="{{ url_for('categoria.eliminar', id=c.id) }}" onclick="return confirm('Eliminar?')">Eliminar</a>
          </td>
        </tr>
      {% else %}
        <tr><td colspan="4">No hay categorías</td></tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
